<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос о времени использования смартфона</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .radio-option {
            transition: all 0.3s ease;
        }
        .radio-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Стили для ВЫБРАННОГО состояния, добавляемые через JS */
        .radio-option.selected {
            border-color: #4f46e5; /* indigo-600 */
            background-color: #eef2ff; /* indigo-50 */
        }
        .radio-option.selected .radio-circle {
             border-color: #4f46e5; /* indigo-600 */
        }
         .radio-option.selected .radio-dot {
            display: block; /* Показываем точку */
            background-color: #4f46e5; /* indigo-600 */
        }
        /* Скрываем стандартный radio input */
        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4">

    <!-- Главная страница с опросом -->
    <div id="survey-page" class="w-full max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden fade-in">
            <div class="bg-indigo-600 py-6 px-8">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-mobile-alt mr-3"></i>
                    Опрос о времени использования смартфона
                </h1>
            </div>

            <div class="p-8">
                <p class="text-gray-700 mb-8 text-lg">
                    Пожалуйста, ответьте на вопрос:<br>
                    <span class="font-semibold text-indigo-700">Сколько часов в день вы проводите со смартфоном?</span>
                </p>

                <form id="survey-form" class="space-y-4">
                    <!-- Вариант 1 -->
                    <div class="radio-option border rounded-lg p-4 cursor-pointer">
                        <label for="option1" class="flex items-center cursor-pointer">
                             <input type="radio" id="option1" name="phone-usage" value="Менее 1 часа">
                             <div class="radio-circle w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3 flex-shrink-0">
                                <div class="radio-dot w-3 h-3 rounded-full bg-indigo-600 hidden"></div>
                            </div>
                            <span class="text-gray-800 font-medium">Менее 1 часа</span>
                        </label>
                    </div>

                    <!-- Вариант 2 -->
                    <div class="radio-option border rounded-lg p-4 cursor-pointer">
                         <label for="option2" class="flex items-center cursor-pointer">
                             <input type="radio" id="option2" name="phone-usage" value="2-3 часа">
                             <div class="radio-circle w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3 flex-shrink-0">
                                <div class="radio-dot w-3 h-3 rounded-full bg-indigo-600 hidden"></div>
                            </div>
                            <span class="text-gray-800 font-medium">2-3 часа</span>
                        </label>
                    </div>

                    <!-- Вариант 3 -->
                     <div class="radio-option border rounded-lg p-4 cursor-pointer">
                         <label for="option3" class="flex items-center cursor-pointer">
                             <input type="radio" id="option3" name="phone-usage" value="3-4 часа">
                             <div class="radio-circle w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3 flex-shrink-0">
                                <div class="radio-dot w-3 h-3 rounded-full bg-indigo-600 hidden"></div>
                            </div>
                            <span class="text-gray-800 font-medium">3-4 часа</span>
                        </label>
                    </div>

                     <!-- Вариант 4 -->
                     <div class="radio-option border rounded-lg p-4 cursor-pointer">
                         <label for="option4" class="flex items-center cursor-pointer">
                            <input type="radio" id="option4" name="phone-usage" value="4-6 часов">
                             <div class="radio-circle w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3 flex-shrink-0">
                                <div class="radio-dot w-3 h-3 rounded-full bg-indigo-600 hidden"></div>
                            </div>
                            <span class="text-gray-800 font-medium">4-6 часов</span>
                        </label>
                    </div>

                     <!-- Вариант 5 -->
                    <div class="radio-option border rounded-lg p-4 cursor-pointer">
                        <label for="option5" class="flex items-center cursor-pointer">
                             <input type="radio" id="option5" name="phone-usage" value="Более 6 часов">
                             <div class="radio-circle w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center mr-3 flex-shrink-0">
                                <div class="radio-dot w-3 h-3 rounded-full bg-indigo-600 hidden"></div>
                            </div>
                            <span class="text-gray-800 font-medium">Более 6 часов</span>
                        </label>
                    </div>

                    <div class="pt-6">
                        <button type="button" onclick="submitSurvey()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center text-lg">
                            <i class="fas fa-paper-plane mr-2"></i> Отправить ответ
                        </button>
                    </div>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <a href="results.html" class="text-indigo-600 hover:text-indigo-800 font-medium inline-flex items-center">
                        <i class="fas fa-chart-bar mr-2"></i> Посмотреть результаты опроса
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Страница благодарности -->
    <div id="thank-you-page" class="hidden w-full max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden fade-in text-center py-16 px-8">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check-circle text-green-500 text-4xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Спасибо за ваш ответ!</h2>
            <p class="text-gray-600 mb-8 text-lg">Ваше мнение очень важно для нас.</p>
            <div class="flex justify-center space-x-4">
                <button onclick="returnToSurvey()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 flex items-center">
                    <i class="fas fa-redo mr-2"></i> Вернуться к опросу
                </button>
                <!-- Кнопка "Посмотреть результаты" убрана отсюда -->
            </div>
        </div>
    </div>

    <script>
        const surveyPage = document.getElementById('survey-page');
        const thankYouPage = document.getElementById('thank-you-page');
        const surveyForm = document.getElementById('survey-form');
        const radioOptions = document.querySelectorAll('.radio-option');

        // --- Инициализация данных опроса ---
        function initializeSurveyData() {
             try {
                if (!localStorage.getItem('surveyResults')) {
                    const initialData = {
                        "Менее 1 часа": 0,
                        "2-3 часа": 0,
                        "3-4 часа": 0,
                        "4-6 часов": 0,
                        "Более 6 часов": 0
                    };
                    localStorage.setItem('surveyResults', JSON.stringify(initialData));
                }
            } catch (e) {
                 console.error("localStorage недоступен:", e);
                 // Можно показать сообщение пользователю, если localStorage критичен
            }
        }

        // --- Обновление стилей радиокнопок ---
        function updateRadioStyles() {
            radioOptions.forEach(opt => {
                const radioInput = opt.querySelector('input[type="radio"]');
                if (radioInput.checked) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
        }

        // --- Слушатель изменений на форме для обновления стилей ---
        surveyForm.addEventListener('change', (event) => {
            if (event.target.type === 'radio' && event.target.name === 'phone-usage') {
                updateRadioStyles();
            }
        });

        // --- Отправка опроса ---
        function submitSurvey() {
            const selectedOption = surveyForm.querySelector('input[name="phone-usage"]:checked');

            if (!selectedOption) {
                alert('Пожалуйста, выберите вариант ответа');
                return;
            }

            try {
                // Получаем текущие результаты или инициализируем, если их нет
                let surveyResults = {};
                const storedResults = localStorage.getItem('surveyResults');
                 if (storedResults) {
                     try {
                         surveyResults = JSON.parse(storedResults);
                         // Проверка, что это объект (на всякий случай)
                         if (typeof surveyResults !== 'object' || surveyResults === null) {
                              initializeSurveyData(); // Сброс к начальным, если данные повреждены
                              surveyResults = JSON.parse(localStorage.getItem('surveyResults'));
                         }
                     } catch (parseError) {
                         console.error("Ошибка парсинга surveyResults:", parseError);
                         initializeSurveyData(); // Сброс к начальным при ошибке парсинга
                         surveyResults = JSON.parse(localStorage.getItem('surveyResults'));
                     }
                 } else {
                     initializeSurveyData(); // Инициализируем, если ключа вообще нет
                     surveyResults = JSON.parse(localStorage.getItem('surveyResults'));
                 }


                // Увеличиваем счетчик для выбранного варианта
                // Убедимся, что ключ существует перед инкрементом
                if (surveyResults.hasOwnProperty(selectedOption.value)) {
                     surveyResults[selectedOption.value]++;
                } else {
                    // Если вдруг значение из radio не совпадает с ключами (маловероятно здесь)
                    console.warn(`Неизвестный вариант ответа: ${selectedOption.value}. Добавляем как новый.`);
                    surveyResults[selectedOption.value] = 1;
                     // Также нужно будет обновить initialData, если такое возможно
                }


                localStorage.setItem('surveyResults', JSON.stringify(surveyResults));

                 // Показываем страницу благодарности
                surveyPage.classList.add('hidden');
                thankYouPage.classList.remove('hidden');

            } catch (e) {
                console.error("Ошибка при сохранении в localStorage:", e);
                alert("Произошла ошибка при сохранении вашего ответа. Попробуйте еще раз.");
            }
        }

        // --- Возврат к опросу со страницы благодарности ---
        function returnToSurvey() {
            // Сброс выбора
            const selectedRadio = surveyForm.querySelector('input[name="phone-usage"]:checked');
            if (selectedRadio) {
                selectedRadio.checked = false;
                updateRadioStyles(); // Обновляем стили после сброса
            }

            // Переключаем видимость страниц
            thankYouPage.classList.add('hidden');
            surveyPage.classList.remove('hidden');
        }

        // --- Инициализация при загрузке ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeSurveyData();
            updateRadioStyles(); // Обновить стили на случай, если браузер запомнил состояние radio
        });

    </script>
</body>
</html>
